<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

     <!-- the css style link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Heart Quiz Game</title>
</head>

<body>
     <!--heading and logo -->
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> Heart Quiz Game
    </h1>

     <!--quiz container -->
    <div class="app">
        <h1>Are you ready?</h1>

     <!-- quiz game area -->
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>

                 <!-- quiz question next button -->
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>



 <!-- javascripts link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
