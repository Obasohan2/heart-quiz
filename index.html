<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- favicon and google fonts -->
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.ico'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Lato:wght@300;400&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
   
     <!-- the css style link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Heart Quiz Game</title>
</head>

<body>
     <!--heading and logo -->
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo">Heart Quiz Game
    </h1>

     <!--quiz container -->
    <div class="app">
        <h1>Test Quiz</h1>

     <!-- quiz game area -->
        <div class="quiz">

            <!---quiz question head-->
            <h2 id="question">Your question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>

                 <!-- next button for quiz question  -->
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>



 <!-- javascripts link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
